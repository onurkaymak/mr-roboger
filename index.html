<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-main">
      <form class="form" id="form">
        <h1>Mr. Roboger's Neighborhood</h1>
        <p class="form-text">Your current number is:</p>
        <label for="num" id="input-label">0</label>
        <input
          type="text"
          id="num"
          name="num"
          class="form-input"
          autocomplete="off"
        />
        <button type="submit" class="form-btn">Ask Mr.Roboger</button>
      </form>

      <div class="result" id="result"></div>
    </div>
  </body>
</html>
